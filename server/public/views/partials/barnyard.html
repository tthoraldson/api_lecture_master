<h1>Data APIs!</h1>
<div class="container" ng-controller="barnyard">
  <div class="col-md-6">
    <button ng-click="getRandomPet()">Find Random barnyard animal</button>
    <h2>{{animal.name.$t}}</h2>
    <p>{{animal.description.$t}}</p>
  </div>
  <div class="col-md-6">
    <input type="text" ng-model="breed" placeholder="Enter barnyard type" />
    <button ng-click="getBreeds()">Get Breeds</button>
    <h2 ng-if="breeds != undefined">Breeds of {{breed}}</h2>
    <ul>
      <li ng-repeat="breed in breeds">{{breed.$t}}</li>
    </ul>
  </div>
</div>
